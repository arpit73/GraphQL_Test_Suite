Name: Star Wars Query Tests
Tests:
  - Description: Correctly identifies R2-D2 as the hero of the Star Wars Saga
    Mock:
      Query: |2-

                query HeroNameQuery {
                  hero {
                    name
                  }
                }
              
    Action:
      execute: true
    Assertion:
      data:
        data:
          hero:
            name: R2-D2
